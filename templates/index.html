<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>QR Code Generator</h2>
    <form action="/generate_qr" method="get">
        <input type="text" name="data" placeholder="Enter text or URL" required>
        <button type="submit">Generate</button>
    </form>
    

    {% if qr_code %}
        <div>
            <h3>Your QR Code:</h3>
            <img src="{{ url_for('static', filename='qr_codes/' + qr_code) }}" alt="QR Code">
            <br>
            <a href="{{ url_for('download_qr', filename=qr_code) }}" class="download-btn">Download QR Code</a>
        </div>
    {% endif %}
</body>
</html>
